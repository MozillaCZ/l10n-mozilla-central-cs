netReset=Při načítání aplikace bylo přerušeno spojení k serveru.
redirectLoop=Server přesměrovává požadavek způsobem, který nebude nikdy dokončen.
confirmRepostPrompt=Pro pokračování musí aplikace odeslat informaci, která zopakuje akci (jako například potvrzení hledání nebo objednávky), která byla provedena již dříve.
unknownSocketType=Aplikace neví, jak komunikovat se serverem.
notCached=Aplikace požaduje dokument, který již není dostupný.
netOffline=Aplikace je aktuálně v offline režimu a nemůže přistupovat k síti.
deniedPortAccess=Aplikace se pokusila přistoupit k síťovému portu, ke kterému by neměla přistupovat. Pro vaši ochranu aplikace ukončila požadavek.
proxyResolveFailure=Aplikace je nakonfigurována, aby používala proxy server, který nebyl nalezen.
proxyConnectFailure=Aplikace je nakonfigurována, aby používala proxy server, který odmítá spojení.
contentEncodingError=Aplikace obdržela odpověď ze serveru, který použil neplatnou nebo nepodporovanou formu komprese.
unsafeContentType=Aplikace nemůže pokračovat, protože přistoupila k typu souboru, který není bezpečný pro otevření. Kontaktujte prosím autory aplikace a informujte je o tomto problému.
cspFrameAncestorBlocked=Tato aplikace se pokusila přistoupit ke zdroji, který obsahuje bezpečnostní pravidla obsahu, která brání vložení tímto způsobem. 
corruptedContentError=Aplikace nemůže pokračovat v načítání, protože byla detekována chyba při přenášení dat.
remoteXUL=Aplikace zkusila použít nepodporovanou technologii, která již není dostupná.
