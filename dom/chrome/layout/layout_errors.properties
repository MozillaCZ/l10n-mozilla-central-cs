ImageMapRectBoundsError=Atribut „coords“ prvku <area shape="rect">  není v požadovaném formátu „left,top,right,bottom“.
ImageMapCircleWrongNumberOfCoords=Atribut „coords“ prvku <area shape="circle">  není v požadovaném formátu „center-x,center-y,radius“.
ImageMapCircleNegativeRadius=Atribut „coords“ prvku <area shape="circle">  má záporný poloměr.
ImageMapPolyWrongNumberOfCoords=Atribut „coords“ prvku <area shape="poly">  není v požadovaném formátu „x1,y1,x2,y2“.
ImageMapPolyOddNumberOfCoords=Atribut „coords“ prvku <area shape="poly"> postrádá poslední „y“ souřadnici. Správný formát je „x1,y1,x2,y2“.

TablePartRelPosWarning=Relativní umisťování řádků tabulky a skupin řádku je nyní podporováno. Tato stránka může vyžadovat aktualizaci, protože může být závislá na této funkci. 
ScrollLinkedEffectFound2=Tato stránka používá scroll-linked pozicovací efekt. Ten ale nemusí správně fungovat s asynchronním panningem. Pro více podrobností o tomto i dalších nástrojích a funkcích navštivte https://developer.mozilla.org/docs/Mozilla/Performance/ScrollLinkedEffects.

## LOCALIZATION NOTE(AnimationWarningContentTooLarge):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of the viewport size
## (%5$S, %6$S) is a pair of integer values of the visual rectangle size
## (%7$S) is an integer value
AnimationWarningContentTooLarge=Animaci nelze spustit, protože velikost rámce (%1$S, %2$S) je větší než viewport (%3$S, %4$S), nebo protože je viditelný obdélník (%5$S, %6$S) větší než maximální povolený rozměr (%7$S)
## LOCALIZATION NOTE(AnimationWarningTransformBackfaceVisibilityHidde):
## 'backface-visibility: hidden' is a CSS property, don't translate it.
AnimationWarningTransformBackfaceVisibilityHidden=Animace transformací „backface-visibility: hidden“ nelze spustit
## LOCALIZATION NOTE(AnimationWarningTransformPreserve3D):
## 'transform-style: preserve-3d' is a CSS property, don't translate it.
AnimationWarningTransformPreserve3D=Animace transformací „transform-style: preserve-3d“ nelze spustit
## LOCALIZATION NOTE(AnimationWarningTransformSVG,
##                   AnimationWarningTransformWithGeometricProperties,
##                   AnimationWarningTransformFrameInactive,
##                   AnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
AnimationWarningTransformSVG=Animace „transform“ aFramů se SVG transformacemi nelze spustit
AnimationWarningTransformWithGeometricProperties=Animace 'transform' nelze spustit na jednom prvku jsou-li ve stejný okamžik animovány geometrické vlastnosti
AnimationWarningTransformFrameInactive=Animaci nelze spustit, protože rámec nebyl označen jako aktivní pro „transform“ animace
AnimationWarningOpacityFrameInactive=Animaci nelze spustit, protože rámec nebyl označen jako aktivní pro „opacity“ animace
