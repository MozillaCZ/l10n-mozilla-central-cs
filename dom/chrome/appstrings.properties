dnsNotFound=%S nebyl nalezen. Zkontrolujte prosím jeho adresu a zkuste to znovu.
protocolNotFound=%S není registrovaný protokol.
connectionFailure=Při pokusu o kontakt %S bylo spojení odmítnuto.
