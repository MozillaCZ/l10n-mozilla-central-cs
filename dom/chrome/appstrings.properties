resendButton.label=Znovu odeslat
unknownSocketType=Tento dokument nelze zobrazit bez instalace Personal Security Manager (PSM). Stáhněte si a nainstalujte PSM a zkuste to znovu nebo kontaktujte vašeho systémového administrátora.
netReset=Dokument neobsahuje žádná data.
notCached=Tento dokument již není dostupný.
