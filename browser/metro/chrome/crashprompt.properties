# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Aplikace %1$S byla obnovena po pádu. Odesláním hlášení o pádu pomůžete organizaci %2$S vylepšit stabilitu a bezpečnost aplikace %1$S. Vaše nastavení lze změnit v Nastavení/Možnosti.
crashprompt.dialog.title=Chcete odesílat organizaci Mozilla hlášení o pádu?
crashprompt.dialog.privacyLink=Zásady ochrany soukromí pro odesílání hlášení o pádu
crashprompt.dialog.acceptbutton=Odesílat hlášení
crashprompt.dialog.refusebutton=Neodesílat hlášení
crashprompt.dialog.title2=Zásady ochrany soukromí pro odesílání hlášení o pádu
crashprompt.dialog.statement1=Firefox obsahuje funkci pro odesílání hlášení o pádu, která odesílá organizaci Mozilla data o pádu prohlížeče Firefox. Mozilla používá tyto informace k rozpoznání a vyřešení problémů, které pád způsobily. Přestože se tato funkce spustí po pádu prohlížeče Firefox automaticky, neodesílá organizaci Mozilla žádná data, dokud jí to přímo nepovolíte. Ve výchozím nastavení tato funkce odesílá organizaci Mozilla pouze data, která neobsahují žádné osobní informace jako například výpis zásobníku (podrobný popis, která část kódu prohlížeče Firefox byla v činnosti v okamžiku pádu) a typ počítače, který používáte. Další informace jsou zaznamenávány funkcí hlášení o pádu. Jak a jaká data funkce hlášení o pádu zaznamenává, záleží na konkrétní verzi prohlížeče Firefox, kterou používáte.
crashprompt.dialog.statement2=V současných verzích prohlížeče Firefox je pro odesílání hlášení o pádu využívána funkce “Hlášení o pádech aplikace Firefox”. S touto funkcí máte možnost zahrnout i osobní informace (včetně vaší e-mailové adresy), potenciálně osobní informace (včetně vaší IP adresy a URL adresy, na které Firefox spadl) a komentář. Funkce Hlášení o pádech aplikace Firefox odesílá také seznam všech doplňků, které jste v době pádu požívali, čas (i) od posledního pádu, (ii) od poslední instalace a (iii) čas spuštění aplikace. Pouze data bez osobních informací (např. informace o vašem počítači, výpis zásobníku nebo jakýkoliv komentář uživatele) jsou organizací Mozilla uváděna ve veřejně dostupných hlášeních online na http://crash-stats.mozilla.com/.
