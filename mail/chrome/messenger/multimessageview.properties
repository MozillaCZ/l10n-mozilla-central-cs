# example: 4 conversations
NConversations=#1 konverzace;#1 konverzace;#1 konverzací

numMsgs=#1 zpráva;#1 zprávy;#1 zpráv
countUnread=, #1 nepřečtená;, #1 nepřečtené;, #1 nepřečtených
Nmessages=(#1 zpráva);(#1 zprávy);(#1 zpráv)

noSubject=(Bez předmětu)

# thread and multiple message selection summaries
messagesSize=Tyto zprávy zabírají: #1 #2.
noticeText= (Poznámka: Bylo vybráno #1 zpráv, zobrazeno je prvních #2)
